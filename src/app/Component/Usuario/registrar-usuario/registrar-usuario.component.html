<div class="form-container">
    <h3>Registro de Usuario</h3>
    
    <form class="form" (ngSubmit)="onSubmit()">
        <label>Datos Personales</label>
        <div>
            <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Nombre" maxlength="30">
        </div>
        <div>
            <input type="text" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" placeholder="Apellido" maxlength="30">
        </div>
        <div>
            <input type="email" id="email" [(ngModel)]="usuario.email" name="email" placeholder="Email" maxlength="35">
        </div>
        <div>
            <input type="number" id="edad" [(ngModel)]="usuario.edad" name="edad" placeholder="Edad" min="0">
        </div>

        <label>Datos de Login</label>
        <div>
            <input type="text" id="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" placeholder="Nombre de Usuario" maxlength="75">
        </div>

        <div>
            <input type="password" id="password" [(ngModel)]="usuario.password" name="password" placeholder="ContraseÃ±a" maxlength="75">
        </div>
    
        <button>Guardar</button>
    </form>
    
</div>
